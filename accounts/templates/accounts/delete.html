{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

    <p>Are you sure you want to delete "{{ item }}" ? </p>

    <form action="{% url 'deleteOrders' item.id %}" method="POST">
    {% csrf_token %}
        <a href="{% url 'dashboard' %}">Cancel</a>
        <input type="submit" value="Confirm">
    </form>


{% endblock %}
